<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<header th:fragment="headerFragment">

        <!-- logo -->
        <h1>
            <a onclick="movePage(URI_CP_BASE_URL)"><img src="/img/logo.png" alt="K-PaaS- Logo"/></a>
        </h1>
        <!-- menu -->
        <div>
            <div id="headerSubDiv">
                <div id="localeLangDiv">
                    <fieldset>
                        <select name="u_locale_lang" id="u_locale_lang" onchange="changeLocaleLanguage()">

                    </fieldset>
                </div>
                <div class="guideButtonDiv">
                    <div class="guideButtonSelect">
                        <i  class="fa-brands fa-github guideButtonI"></i>
                        <ul class="guideList scroll02" id="guideListUl" style="top:40px !important;">

                </div>
                <a href="javascript:;" id="logout" th:text="#{M0809}"></a>
            </div>
        </div>
    </div>
</header>

</html>
